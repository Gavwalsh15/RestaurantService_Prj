name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

  build_maven:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build with Maven
        run: mvn clean install

  test:
    runs-on: ubuntu-latest
    needs: build_maven

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run tests
        run: mvn test

  checkstyle:
    runs-on: ubuntu-latest
    needs: test
    continue-on-error: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Checkstyle linting
        run: mvn checkstyle:check
        continue-on-error: true

      - name: Upload Checkstyle Report as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: checkstyle-report
          path: target/checkstyle-result.txt

  docker_build:
    runs-on: ubuntu-latest
    needs: checkstyle

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t product-pipe-image .

  docker_push:
    runs-on: ubuntu-latest
    needs: docker_build

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image to Docker Hub
        run: |
          docker tag product-pipe-image ${{ secrets.DOCKER_USERNAME }}/product_pipe_image:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/product_pipe_image:latest
